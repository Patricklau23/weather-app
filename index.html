<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <div class="whole-wrapper">
    <div class="banner">
        <img src="images/weather.jpg" alt="weather" width="320px" >
    </div>

    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your location!">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="images/404.png">
            <p>Oops! Invalid location. Please try again :/</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <div class="wrapper">
                <p class="high"></p>
                <p class="low"></p>
            </div>
            <p class="feels_like"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <div class="arrow"></div>
</div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/2498f9425f.js" crossorigin="anonymous"></script>
</body>
</html>
